<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .Site.Title }} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
        <meta name="robots" content="noindex, nofollow">
        <link rel="icon" href="{{ .Site.BaseURL }}/image/favicon.png">

        <!-- <link href="style.css" rel="stylesheet" /> -->
        <link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
        {{ block "dynamic_styles" . -}}{{- end }}
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1LN8BVFGF"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('consent', 'default', {
        'ad_user_data': 'granted',
        'ad_personalization': 'granted',
        'ad_storage': 'granted',
        'analytics_storage': 'granted',
        'wait_for_update': 500,
      });
      dataLayer.push({'gtm.start': new Date().getTime(), 'event': 'gtm.js'});
          // Load Tag Manager script.
      var gtmScript = document.createElement('script');
      gtmScript.async = true;
      gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=G-X1LN8BVFGF';

    gtag('js', new Date());

    gtag('config', 'G-X1LN8BVFGF');
    </script>

    <body id="top">
        {{ block "main" . -}}{{- end }}
        <script src="{{ .Site.BaseURL }}/js/script.js"></script>
    </body>
</html>
